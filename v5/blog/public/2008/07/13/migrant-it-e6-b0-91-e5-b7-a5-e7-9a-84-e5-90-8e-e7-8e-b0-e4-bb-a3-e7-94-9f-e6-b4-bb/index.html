                <p>突然觉得IT民工很适合形容我，虽是靠电脑吃饭，但做着些重复又重复，极度耗体力和耐力的活儿。 何谓后现代，就是朝9晚10，公司包大鱼大肉，加班回来还打的，强悍。 本来不想敲键盘，实在太累了，趴下就能呼呼大睡。 部门的老大一定是个处女座，那细心，不是一般人能比。 公司里的人都很好，都是年轻人，20出头刚毕业的样子，老板就牛了，省略N字，是广外的校友。 网站18号上线，貌似我没贡献什么，anyway，继续学习，体验生活。看完《决胜21点》，life experience一词让我思考了很多。 敲完字，马上睡觉</p>
