                <p><a href="http://image1.daqi.com/pic_search/original/22212/900364cc2a1b28f07fc5909358fbe2d8.jpg" target="_blank" rel="noopener"><img src="http://image1.daqi.com/pic_search/original/22212/900364cc2a1b28f07fc5909358fbe2d8.jpg" alt=""></a></p>
<p>安靜的走開，沉默的等待，還是虛假的釋懷。 我們都不是生活的玩偶。 也許自認為最彌足珍貴，或許只是別人的不稀罕。</p>
<p><a href="http://image1.daqi.com/pic_search/original/20625/748596eb42ab3851123818680d0dccd2.jpg" target="_blank" rel="noopener"><img src="http://image1.daqi.com/pic_search/original/20625/748596eb42ab3851123818680d0dccd2.jpg" alt="点击进入下一张图片"></a></p>
<p>有多少理由使我們靠近， 就有多少理由使我們分開。 緣分，從來都是對自己無法自圓其說的安慰。 影子狀的模糊讓自己安全得一塌糊塗。 所以。一個人，才足夠心如止水。</p>
<p><a href="http://image1.daqi.com/pic_search/original/17986/a4187ff6a842ebb187fd9a1e94e185ec.jpg" target="_blank" rel="noopener"><img src="http://image1.daqi.com/pic_search/original/17986/a4187ff6a842ebb187fd9a1e94e185ec.jpg" alt="点击进入下一张图片" title="点击进入下一张图片"></a></p>
<p>想要一個自由的心情，或隨意或優雅。 只是想要一個自由的生活，不為心緒所累，不為未來迷茫，純淨而愜意。 這樣可以嗎？</p>
